<div class="container">
  <div class="row">
    <div class="col-lg-6">
      <div class="dsform">
        <form id="dsform" (ngSubmit)="eformData()">
          <label for="name">Name<span>*</span></label>
          <input
            type="text"
            id="name"
            class="dsformi"
            name="slpefname"
            placeholder="Enter Your Name"
            [(ngModel)]="slpefname"
          />

          <label for="email">Email<span>*</span></label>
          <input
            type="email"
            id="email"
            class="dsformi"
            name="slpefemail"
            placeholder="Email"
            [(ngModel)]="slpefemail"
          />

          <label for="phone">Phone Number<span>*</span></label>
          <input
            type="number"
            id="mnumber"
            class="dsformi user_number"
            name="slpefphone"
            placeholder="Mobile Number"
            [(ngModel)]="slpefphone"
          />

          <label for="course">Course<span>*</span></label>
          <input
            type="text"
            id="course"
            class="dsformi"
            name="slpefcourse"
            placeholder="Course"
            [(ngModel)]="slpefcourse"
          />

          <label for="city">City<span>*</span></label>
          <input
            type="text"
            id="city"
            class="dsformi"
            placeholder="City"
            name="slpefcity"
            [(ngModel)]="slpefcity"
          />
          <br /><br />
          <!-- <ngx-recaptcha2 
                        [siteKey]="siteKey"
                        [(ngModel)]="recaptchaValue"
                        name="recaptchaValue"
                        required>
                    </ngx-recaptcha2><br> -->
          <input
            type="submit"
            value="Submit"
            id="efsubmit"
            class="btn btn-primary"
          />
        </form>
      </div>
