<!-- Carousel Section for Featured Blogs -->
<div class="page-title-area">
    <div class="container">
        <owl-carousel-o [options]="trainerSlides">
            <ng-template carouselSlide *ngFor="let blog of blogsData">
                <div class="single-trainer-box">
                    <img [src]="getImageUrl(blog.image_url)" width="100%" height="100%" alt="Blog Image" />
                    <h3>{{ blog.title }}</h3>
                    <!-- <p>{{ blog.description }}</p> -->
                </div>
            </ng-template>

        </owl-carousel-o>
    </div>
</div>

<!-- Blog Section -->
<div class="blog-area ptb-100">
    <div class="container">
        <div class="row">
            <!-- Displaying each blog post -->
            <div class="col-lg-9">
                <div class="row">
                    <div class="col-lg-4 col-md-9" *ngFor="let post of blogsData">
                        <div class="single-blog-post">
                            <div class="post-image">
                                <a [routerLink]="['/single-blog-1', post.id]" class="d-block">
                                    <img [src]="getImageUrl(post.image_url)" width="100%" height="100%"
                                        alt="Blog Image" />
                                </a>
                            </div>
                            <div class="post-content">
                                <h3>
                                    <a [routerLink]="['/single-blog-1', post.id]">{{ post.title || 'Untitled' }}</a>
                                </h3>
                                <ul class="post-content-footer d-flex justify-content-start">
                                    <li><i class="flaticon-calendar"></i> {{ post.postdate | date: 'd, MMMM, y' }}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sidebar Section (Search and Categories) -->
            <div class="col-lg-3 col-md-6 widget-area">
                <!-- Search Widget -->
                <div class="widget widget_search">
                    <h3 class="widget-title">Search</h3>
                    <form class="search-form">
                        <label>
                            <span class="screen-reader-text">Search for:</span>
                            <input
                            id="searchQuery"
                            type="text"
                            [(ngModel)]="searchQuery"
                            name="searchQuery"
                            class="form-control me-2 py-1 mt-1"
                            placeholder="Search Blog"
                            (input)="onSearch($event)"
                        />
                        </label>
                        <button type="submit" *ngIf="searchQuery">
                            <i class="bx bx-search-alt"></i>
                        </button>
                    </form>
                </div>
                <!-- Categories Widget -->
                <div class="widget widget_categories">
                    <h3 class="widget-title">Categories</h3>
                    <ul>
                        <li class="" class="category_css" *ngFor="let category of uniqueCategories" (click)="filterByCategory(category)">
                            {{ category }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- Pagination Section -->
        <div class="d-flex justify-content-between">
            <div class="pagination-info">
                Showing blogs {{ startBlogs }} to {{ endBlogs }} of {{ totalBlogs }}
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item" [class.disabled]="currentPage === 1">
                        <a class="page-link" role="button" aria-label="Previous" (click)="goToPage(currentPage - 1)">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item" *ngFor="let page of paginationArray()">
                        <a class="page-link" (click)="goToPage(page)" [class.active]="currentPage === page">
                            {{ page }}
                        </a>
                    </li>
                    <li class="page-item" [class.disabled]="currentPage === totalPages">
                        <a class="page-link" role="button" aria-label="Next" (click)="goToPage(currentPage + 1)">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
