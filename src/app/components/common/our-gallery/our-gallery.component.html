<div class="container">
  <div class="row">
    <h2 class="text-center hheading mb-3 header-styling" style="color: #334155">
      Our Gallery
    </h2>
    <div
      class="col-lg-3 col-md-4 col-sm-6"
      *ngFor="let image of _album; let i = index"
    >
      <div class="single-gallery-item">
        <img [src]="image.thumb" (click)="open(i)" />
      </div>
    </div>

    <div class="d-block d-sm-none">
      <div class="col-lg-12 col-sm-12 text-center mt-5">
        <a
          routerLink="/enquiry-form"
          class="callbtn"
          style="background-color: #2a619d"
          ><i class="fa fa-phone"></i>&nbsp; Request Callback</a
        >
      </div>
      <div class="col-lg-12 col-sm-12 text-center mt-5">
        <a
          routerLink="/gallery"
          class="callbtn mr-3"
          style="background-color: #2a619d"
          >View All</a
        >
      </div>
    </div>

    <div class="d-none d-lg-block">
      <div class="col-lg-12 col-sm-12 text-center mt-5">
        <a
          routerLink="/enquiry-form"
          class="callbtn me-5"
          style="background-color: #2a619d"
          ><i class="fa fa-phone"></i>&nbsp; Request Callback</a
        >
        <a
          routerLink="/gallery"
          class="callbtn mr-3"
          style="background-color: #2a619d"
          >View All</a
        >
      </div>
    </div>
  </div>
</div>
